<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pro Splash</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="portfolio">
        <header>
            <nav>
                <a href="">
                    <h3 class="logo">Pro Splash</h3>
                </a>
                <img src="./img/hamburger.svg" alt="Burger menu" />
            </nav>
        </header>
        <main>
            <section class="page photographer">
                <div class="details">
                    <h1>Elena Morel</h1>
                    <h2>Photographer</h2>
                    <p>02/08/2018</p>
                </div>
                <div class="hero">
                    <img class="model-left" src="./img/model-left.jpg" alt="model" />
                    <img class="model-right" src="./img/model-right.jpg" alt="model" />
                </div>
            </section>
            <section class="page chef">
                <div class="details">
                    <h1>Gordon Bravo</h1>
                    <h2>Pro Chef</h2>
                    <p>01/03/2015</p>
                </div>
                <div class="hero">
                    <img src="./img/chef-left.jpg" alt="model" />
                    <img src="./img/chef-right.jpg" alt="model" />
                </div>
            </section>
            <section class="page hairstyle">
                <div class="details">
                    <h1>Bobby Riche</h1>
                    <h2>Pro Hairstylist</h2>
                    <p>10/03/2014</p>
                </div>
                <div class="hero">
                    <img src="./img/hair-left.jpg" alt="model" />
                    <img src="./img/hair-right.jpg" alt="model" />
                </div>
            </section>
            <div class="pages">
                <div class="page-1">
                    <h3>01</h3>
                    <svg class="active slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                        xmlns="http://wwww.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5" />
                    </svg>
                </div>
                <div class="page-2">
                    <h3>02</h3>
                    <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                        xmlns="http://wwww.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5" />
                    </svg>
                </div>
                <div class="page-3">
                    <h3>03</h3>
                    <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                        xmlns="http://wwww.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5" />
                    </svg>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
